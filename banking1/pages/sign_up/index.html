<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/sign_up.css">
</head>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <form name="sign_up">

            <div class="inputs">
                <div>
                    <img src="/img/acc_circle.svg" alt="">
                    <img class="email_icon" src="/img/email_font.svg" alt="">
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <input type="text" name="name" placeholder="name">
                <input type="text" name="surname" placeholder="surname">
                <div>
                    <img src="/img/password_font.svg" alt="">
                    <img class="eye" width="30px" height="30px" fill="#616a8b" src="/img/eye_off.svg" alt="">
                    <input type="password" name="password" placeholder="password">
                </div>
                <img src="" alt="">
            </div>

            <button class="btn">Sign Up</button>

            <a href="/banking1/pages/sign_in/index.html">Sign in</a>
        </form>
    </div>
    <div class="text">
        <h1>valuet</h1>
        <p></p>
        <span>Your currency dashboard</span>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
